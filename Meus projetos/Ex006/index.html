<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pagina Login</title>
</head>
<body>
    <main class="conteudo-principal">
      <h1 class="conteudo-princial-escrito">Login</h1>
      <p class="conteudo-principal-subtitulo">Digite os seus dados de acesso no campo abaixo.</p>

      <div>
        <h3 class="conteudo-princial-escrito-login">E-mail</h3>
        <p class="conteudo-princial-escrito-digite">Digite seu e-mail</p>
        <h3 class="conteudo-princial-escrito-login">Senha</h3>
        <p class="conteudo-princial-escrito-digite">Digite sua senha</p>
      </div>
        
      <p class="conteudo-principal-senha">Esqueci minha senha</p>

      <button class="conteudo-principal-buttom">Acessar</button>
    </main>

</body>
</html>
