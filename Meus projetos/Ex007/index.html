<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela login(teste)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
  <main class="conteudo-main">
    <header class="conteudo">
      <div class="conteudo-div">
        <nav class="conteudo-cabecalho">
          <a class="conteudo-nav" href="#">Login</a>
          <a class="conteudo-nav espacamento" href="#">Register</a>
       </nav>
      
        <section class="conteudo-coluna-principal">
          <h2 class="conteudo-titulo">welcome back!</h2>
          <p class="conteudo-subtitulo">please login with your personal info</p>
          <form class="conteudo-principal-from">
            <label class="label-input" for="">
              <input type="text" placeholder="Email">
            </label>

            <label class="label-input" for="">
              <input type="password" placeholder="Password">
            </label>
        </form>
          
          <label class="conteudo-login-label" for="">
            <input class="conteudo-login-color" type="checkbox">
            <p class="subititulo-login">Keep me logged in</p>
            <p class="subititulo-password">Forgot your password?</p>
          </label>

          <button class="button">login</button>
     

          <div class="conteudo-midia">
            Or Use Your Email For Registration:
            <ul>
              <a>
                <li>
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>

              <a>
                <li>
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
            </ul>
          </div>
        </section>
      </div>
      <img class="imagem-principal" src="imgLogin.jpg" alt="">
    </header>
  </main>
</body>

</html>
