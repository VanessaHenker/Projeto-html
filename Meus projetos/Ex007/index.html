<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela login(teste)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  

  <main class="conteudo-main">
    <div class="conteudo">
      <nav>
      <a href="#">Login</a>
      <a href="#">Register</a> 
      </nav>
      <section class="conteudo-coluna-principal">
       <h2 class="conteudo-titulo">welcome back!</h2>
        <p class="conteudo-subtitulo">please login with your personal info</p>
        <form action="">
          <label for="">
            <input type="text" placeholder="Email">
          </label>

          <label for="">
            <input type="password" placeholder="Password">
          </label>

          <label for="">
            <input type="checkbox">
            <p>Keep me logged in</p>
            <p>Forgot your password</p>
          </label>
        </form>

        <button>login</button>
        
        <div>
          Or Use Your Email For Registration:
          <ul>
            <a>
              <li>
                <i class="fab fa-facebook-f"></i>
              </li>
            </a>

            <a>
              <li>
                <i class="fab fa-google-plus-g"></i>
              </li>
            </a>
          </ul>
        </div>
      </section>
      <img class="imagem-principal" src="imgLogin.jpg" alt="">
    </div>
  </main>

</body>
</html>
