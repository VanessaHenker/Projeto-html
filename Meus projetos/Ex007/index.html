<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div class="conteudo">
    <div class="conteudo-principal">
      <div class="coluna-principal">
        <h2 class="conteudo-titulo-principal">Welcome Back!</h2>
        <p class="conteudo-principal-subtitulo">To keep with your personal info</p>
        <p class="conteudo-principal-subtitulo">Please login with your personal info</p>
        <button class="conteudo-principal-buttom">Sign in</button>
      </div>
      <div class="conteudo-secundario">
        <h2 class="conteudo-titulo-principal">Create account</h2>
        <div class="midia-social">
          <ul>
            <li><a href="#"></a>facebook</li>
            <li><a href="#"></a>google</li>
            <li><a href="#"></a>linkedin</li>
          </ul>
        </div>
        <p class="conteudo-principal-subtitulo">Or use your email for registration</p>
        <form class="conteudo-princial-form">
          <input type="text" placeholder="Nome">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
        </form>
      </div>
    </div>
  </div>

</body>
</html>
