<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <main class="conteudo">
    <div class="content">
      <section class="conteudo-coluna-principal">
        <h2 class="conteudo-titulo">welcome back</h2>
        <p class="conteudo-subtitulo">to keep with your personal info</p>
        <p class="conteudo-subtitulo">please login with your personal info</p>
        <button class="btn">sign in</button>
      </section>

      <section class="conteudo-coluna-secundaria">
        <h2 class="conteudo-titulo">create account</h2>
        <ul class="midia-social">
          <a class="link-midia-social" href="#">
            <li class="conteudo-lista">
              <i class="fab fa-facebook-f"></i>
            </li>
          </a>

          <a class="link-midia-social" href="#">
            <li class="conteudo-lista">
              <i class="fab fa-google-plus-g"></i>
            </li>
          </a>

          <a class="link-midia-social" href="#">
            <li class="conteudo-lista">
              <i class="fab fa-linkedin-in"></i>
            </li>
          </a>
        </ul>
        <p class="conteudo-subtitulo">or use your email for registration:</p>
        <form class="conteudo-form">
          <label class="conteudo-label">
            <i></i>
            <input type="text" placeholder="Name">
          </label>

          <label class="conteudo-label">
            <i></i>
            <input type="email" placeholder="Email">
          </label>

          <label class="conteudo-label">
            <i></i>
            <input type="password" placeholder="Password">
          </label>
          <button class="btn">sign up</button>
        </form>
      </section>
    </div>
  </main>

</body>
</html>
