<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medidas em html</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferente
  ou simplesmente aumente e dimunua o tamanho do seu navegador</p>

  <picture>
    <source media="(max-width: 750px)" srcset="Imagens/fotoP.png" 
    type="image/png">
    <source media="(max-width: 1050px)" srcset="Imagens/fotoM.png" 
    type="image/png"> 
    <img src="Imagens/fotoG.png" alt="Imagem flexível">
  </picture>

  
  <h2>Usando a mesma imagem para largura</h2>
  <picture>
    <source media="(max-width: 750px)" srcset="Imagens/animeP.jpg" type="image/jpg">
    <source media="(max-width: 1050px)" srcset="Imagens/animeM.jpg" type="image/jpg">
    <img src="Imagens/animeG.jpg" alt="Imagem flexível">
  </picture>
</body>
</html>
