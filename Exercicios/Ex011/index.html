<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com html5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>
  <p>Este video está hospedado no meu próprio servidor</p>
  
  <p>Teste</p>
  <video width="560" controls autoplay loop>
   <source src="Midia/meuVideo.mp4"  type="video/mp4">
   <source src="Midia/meuVideo.webm" type="video/webm">
   <p>Seu navegador não tem contabilidade com reprodução 
    de videos.
   </p>
  </video>
  
  <h1>Inserindo videos do YouTube</h1> 
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=ufHkihMIKtcBYIX1" 
  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
  referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
