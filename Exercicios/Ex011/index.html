<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com html5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>
  <p>Este video está hospedado no meu próprio servidor</p>
  
  <p>Teste</p>
  <video width="500" controls autoplay loop>
   <source src="Midia/meuVideo.mp4"  type="video/mp4">
   <source src="Midia/meuVideo.webm" type="video/webm">
   <p>Seu navegador não tem contabilidade com reprodução 
    de videos.
   </p>
  </video>
  
</body>
</html>
