<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    /*  Seletores Personalizados
      #   = id
      .   = class
      :   = pseudo-class
      ::  = pseud-element
      >   = children
    */
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    a{
      color: brown;
      text-decoration: none;
      font-weight: bold;
    }
    a:visited{
      color: brown;
    }
    a:hover{
      text-decoration: underline;
    }
    a:active{
      color: yellow;
    }
    a::before{
      content: '☽';
    }
    a::after{
      content: '☾';
      text-decoration: none;
      font-weight: normal;
      color: darkgray;
    }
  </style>

<body>
  <h1>Personalizando itens</h1>
  <ul>
    <li><a href="https://github.com/VanessaHenker?tab=repositories" target="external">Repositório GitHub</a></li>
    <li><a href="https://www.youtube.com/@CursoemVideo" target="external">Canal do YouTube</a></li>
    <li><a href="https://www.cursoemvideo.com/" target="external"> Site do CursoEmVideo</a></li>
  </ul>
</body>
</html>
