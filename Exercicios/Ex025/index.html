<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grouping tags</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background-color: dimgray;
      margin: 0px;
    }
    header{
      width: 600px;
      background-color: white;
      padding: 10px;
      margin: 10px;
    }
    main{
      background-color: white;
      padding: 10px;
      margin: 10px;
    }

    article{
      background-color: lightgray;
      padding: 5px
    }

    article > aside{
      background-color: rgb(188, 185, 185);
    }

    footer{
      background-color: black;
      color: white;
      text-align: center;
      padding: 1px;
      margin: 0px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu site</h1>
    <nav>
      <a href="">Link</a>
      <a href="">Link</a>
      <a href="">Link</a>
      <a href="">Link</a>
      <a href="">Link</a>
    </nav>
  </header>

  <main>
    <section>

    </section>

    <section>
      <article>

      </article>

      <article>

      </article>
    </section>
  </main>

  <footer>
    <p>Desenvolvido pelo curso em video</p>
  </footer>
</body>
</html>
