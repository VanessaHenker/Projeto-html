<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fontes externas </title>
  <style>
    @font-face {
      font-family: 'love';
      src:url('fontes/love story ttf.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      /*Tipos de format()
      -opentype bot(otf) 
      -truetype(ttf)
      -embbed-opentype
      -truetype-aat(Apple Advanced typograpty)
      -svg

      */
    }
    @font-face{
      font-family: 'Beauty';
      src:url('fontes/Beauty.otf') format('opentype'), url('fontes/Beauty.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body{
      font-family: Arial, Helvetica, sans-serif;

    }
    h1{
      font-family: 'Love', Times, serif;
      font-weight: normal;
      font-size: 3em;
    }
    h2{
      font-family: 'Beauty', Times, serif;
      font-weight: normal;
      font-size: 3em;
    }
  </style>
</head>
<body>
    <h1>Ol√° mundo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Recusandae, labore ab minus aut odio officia aliquid, commodi nisi nostrum totam, harum neque laudantium? Amet aperiam tempora ad voluptatem suscipit totam.</p>
    <h2>Seja bem vindo</h2>
</body>
</html>
